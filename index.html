<html>
    <head>
        <title>test React app</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>

        <main>
            <div id="blog-box"></div>
            <div id="comment-box"></div>
        </main>

        <!-- Vendor -->
        <script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <!--<script type="text/babel" src="components.js"></script>-->


        <!-- App -->
        <script type="text/babel">
          const now = new Date();
          const tagList = ['Обзоры', 'YOGA', 'Возможности'];

          class BlogBox extends React.Component {
            render() {
              return(
                <div>
                  <h1>Техно-блог</h1>
                  <h2>Обзор YOGA 910</h2>
                  <p className="blog-date">
                    {now.toDateString()}
                  </p>
                  <div className="blog-body">
                    <p>Мы существенно упростили форму и уменьшили нагруженность ноутбука Lenovo Yoga 920 (13") визуальными элементами, чтобы сделать его корпус еще тоньше. Полированный алюминиевый корпус выглядит одновременно и прочным, и элегантным. Доступно несколько вариантов цветового исполнения: медный, бронзовый и платиновый.</p>
                    <p>Уникальная поворотная конструкция по типу часового браслета позволяет в любой момент выбрать удобное положение экрана ноутбука Lenovo Yoga 920 (13"). Шарнирное соединение отличается достаточным сопротивлением, чтобы надежно фиксировать экран в нужном положении.</p>
                  </div>
                  <div className="blog-footer">
                    <h3 className="blog-tags-header">
                      В этой публикации
                    </h3>
                    <div className="blog-tags">
                      {tagList.map( tag =>
                        <a href="#" className="blog-tag">
                          #{tag}
                        </a>
                      )}
                    </div>
                  </div>
                </div>
              );
            }
          }

          class CommentBox extends React.Component {
            render() {
              const comments = this._getComments();
              return(
                <div className="comment-box">
                  <div className="comment-top">
                    <h2 className="comment-header">Комментарии</h2>
                    <p className="comment-count">2 комментария</p>
                  </div>
                  <div className="comment-list">
                    {comments}
                  </div>
                </div>
              );
            }

            _getComments() {
              const commentList = [
                { id: 1, author: 'Сергей Мальцев', body: 'Купил в прошлом году. Было много сомнений насчет процессора AMD, но все они развеялись при первом боевом крещении. Не виснет при выполнении нескольких задач, даже в Сони Вегасе при рендеринге, браузер работает как часы. ЮСБ работает заметно быстрее, только жаль, что разъема только два и все они с одной стороны.' },
                { id: 2, author: 'Анатолий Кардаш', body: 'Первый раз пришел с нерабочей батареей, сервис оперативно отреагировал и предложил 2 варианта: вернуть деньги либо заменить на новый. Я выбрал новый, выслали такую же модель, но и та спустя неделю работы перестала видеть собственный жесткий диск. Настоятельно не рекомендую данный ноутбук.' }
              ];

              return commentList.map((comment) => {
                return(
                  <Comment author={comment.author} body={comment.body} key={comment.id} />
                );
              });
            }
          }

          class Comment extends React.Component {
            render() {
              return(
                <div className="comment">
                  <p className="comment-author">
                    {this.props.author}
                  </p>
                  <p className="comment-body">
                    {this.props.body}
                  </p>
                  <div className="comment-footer">
                    <a href="#" className="comment-footer-delete">&times;</a>
                  </div>
                </div>
              );
            }
          }

          class BlogTag extends React.Component {
            render() {
              return(
                <a href="#" className="blog-tag">
                  {this.props.tag}
                </a>
              );
            }
          }

          ReactDOM.render(
            <BlogBox />, document.getElementById('blog-box')
          );

          ReactDOM.render(
            <CommentBox />, document.getElementById('comment-box')
          );
        </script>

    </body>
</html>
